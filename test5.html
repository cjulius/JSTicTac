<html>
<head>
	<link rel="stylesheet" type="text/css" href="style2.css"/>
	<title>Tic Tac Thrones</title>
</head>

<body>
<div class="box">
<h1>Tic Tac Thrones</h1>
</div>

<div class="column1">Player 1</div>
<div class="column2">Player 2</div>

<div class="container">
		<div id="gameboard">

			<div class="row1">
			     <div class ="tile" id="zero"></div>
				 <div class ="tile" id="one"><span class="X">X</span>
				 	<span class="O">O</span></div>
				 <div class ="tile" id="two"><span class="X">X</span>
				 	<span class="O">O</span></div>
			</div>

			<div class="row2">
				<div class ="tile" id="three"><span class="X">X</span>
					<span class="O">O</span></div>
				<div class ="tile" id="four"><span class="X">X</span>
					<span class="O">O</span></div>
				<div class ="tile" id="five"><span class="X">X</span>
					<span class="O">O</span></div>
			</div>

			<div class="row3">
				<div class ="tile" id="six"><span class="X">X</span>
					<span class="O">O</span></div>
				<div class ="tile" id="seven"><span class="X">X</span>
					<span class="O">O</span></div>
				<div class ="tile" id="eight"><span class="X">X</span>
					<span class="O">O</span></div>
			</div>	

		</div>
</div>
	<script type="text/javascript" src="main.js"></script>

</body>


</html>
